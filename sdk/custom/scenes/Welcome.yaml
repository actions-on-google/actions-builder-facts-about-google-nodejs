conditionalEvents:
- condition: scene.slots.status == "FINAL"
  handler:
    staticPrompt:
      candidates:
      - promptResponse:
          lastSimple:
            variants:
            - speech: Would you like to hear another fact?
    webhookHandler: get_fact
intentEvents:
- intent: "yes"
  transitionToScene: Welcome
- intent: fact
  transitionToScene: Welcome
- handler:
    staticPrompt:
      candidates:
      - promptResponse:
          firstSimple:
            variants:
            - speech: Okay, thanks for listening!
            - speech: I hope you learned something interesting! Have a great day!
            - speech: Okay! Bye!
  intent: "no"
  transitionToScene: actions.scene.END_CONVERSATION
slots:
- name: fact_category
  promptSettings:
    initialPrompt:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: Do you want to hear about Google's history or do you want
                  to hear about its headquarters?
            suggestions:
            - title: Headquarters
            - title: History
  required: true
  type:
    name: fact_category
